# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: Package Build
      run: mvn package -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload to Blob Store
      uses: bacongobbler/azure-blob-storage-upload@v1.1.1
      with:
        source_dir: target
        container_name: builds
        connection_string: ${{ secrets.BlobStoreConnectionString }}
        extra_args: '--pattern commandhelper*-full.jar --destination-path build-${{ env.GITHUB_RUN_NUMBER }}'
